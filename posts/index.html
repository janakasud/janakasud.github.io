          <div class="overflow-hidden rounded-lg">
            <iframe src="https://www.linkedin.com/embed/feed/update/urn:li:ugcPost:7367296744914604033?collapsed=1" height="737" width="504" class="w-full max-w-full" frameborder="0" allowfullscreen="" title="Embedded post 3"></iframe>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-white border-t border-gray-200 mt-8">
    <div class="max-w-7xl mx-auto px-4 lg:px-8 py-6 text-sm text-gray-500">
