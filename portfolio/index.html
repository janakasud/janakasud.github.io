<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio | Janaka's Journal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">
  <header class="bg-white shadow-md sticky top-0 z-50 w-full">
    <div class="max-w-7xl mx-auto px-4 lg:px-8 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <a href="../index.html" class="hover:opacity-75 transition-opacity duration-200 flex items-center space-x-3">
          <img src="../images/logo_jj_v2_2025-11-27.png" alt="Janaka's Journal Logo" class="h-10 sm:h-12" />
          <div class="hidden sm:block">
            <h1 class="text-lg sm:text-xl font-bold text-gray-800 tracking-wide">Janaka's Journal</h1>
            <p class="text-xs text-gray-500">Engineering & Life</p>
          </div>
        </a>
      </div>
      <nav class="hidden md:flex items-center space-x-4 text-sm font-medium">
        <a href="../index.html" class="text-gray-600 hover:text-gray-900">Home</a>
        <a href="../blog/index.html" class="text-gray-600 hover:text-gray-900">Blog</a>
        <a href="../research/index.html" class="text-gray-600 hover:text-gray-900">Research</a>
        <span class="text-gray-900 border-b-2 border-indigo-500 pb-1">Portfolio</span>
        <a href="../kids/index.html" class="text-gray-600 hover:text-gray-900">Kids Learn</a>
        <a href="../about.html" class="text-gray-600 hover:text-gray-900">About</a>
      </nav>

      <div class="flex-1 flex justify-center md:hidden">
        <h2 class="text-base font-semibold text-gray-800">Janaka's Journal</h2>
      </div>

      <button
        id="navToggle"
        class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100"
      >
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
    </div>

    <nav id="mobile-menu" class="md:hidden hidden border-t border-gray-200 bg-white">
      <div class="px-4 py-3 space-y-1 text-sm">
        <a href="../index.html" class="block text-gray-600 hover:text-gray-900">Home</a>
        <a href="../blog/index.html" class="block text-gray-600 hover:text-gray-900">Blog</a>
        <a href="../research/index.html" class="block text-gray-600 hover:text-gray-900">Research</a>
        <a href="../portfolio/index.html" class="block text-gray-900 font-semibold">Portfolio</a>
        <a href="../kids/index.html" class="block text-gray-600 hover:text-gray-900">Kids Learn</a>
        <a href="../about.html" class="block text-gray-600 hover:text-gray-900">About</a>
      </div>
    </nav>
  </header>

  <main class="flex-1">
    <section class="max-w-4xl mx-auto px-4 lg:px-8 py-12">
      <h2 class="text-3xl font-bold mb-4">Portfolio</h2>
      <p class="text-gray-700 mb-6">Selected work will appear here.</p>
      <div class="grid gap-4">
        <div class="bg-white border border-dashed border-gray-300 rounded-lg p-6 text-gray-500">
          Placeholder: add projects, case studies, or links to live work.
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-white border-t border-gray-200 mt-8">
    <div class="max-w-7xl mx-auto px-4 lg:px-8 py-6 text-sm text-gray-500">
      © <span id="year"></span> Janaka's Journal · Engineering & Life
    </div>
  </footer>

  <script>
    const navToggle = document.getElementById('navToggle');
    const mobileMenu = document.getElementById('mobile-menu');
    navToggle?.addEventListener('click', () => {
      mobileMenu?.classList.toggle('hidden');
    });

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
