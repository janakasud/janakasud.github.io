<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About | Janaka's Journal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/header.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">
  <div id="header-placeholder"></div>

  <main class="flex-1">
    <section class="max-w-7xl mx-auto px-4 lg:px-8 py-12">
      <h2 class="text-3xl font-bold mb-4">About</h2>
      <p class="text-gray-700 mb-4">
        Welcome to My Journal — a space for engineering notes, research ideas, and personal reflections.
      </p>
    </section>
  </main>

  <footer class="bg-white border-t border-gray-200 mt-8">
    <div class="max-w-7xl mx-auto px-4 lg:px-8 py-6 text-sm text-gray-500">
      © <span id="year"></span> Janaka's Journal
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
